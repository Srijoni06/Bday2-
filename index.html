<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hogwarts World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🪄 Hogwarts World</h1>
  </header>

  <section class="characters-section">
    <div class="carousel-container">
      <!-- Left Button -->
      <button class="carousel-btn prev">←</button>

      <!-- Track of Cards -->
      <div class="carousel-track">
        <div class="character-card">
          <img src="harry.jpg" alt="Harry Potter">
          <p>Harry Potter</p>
        </div>
        <div class="character-card">
          <img src="hermione.jpg" alt="Hermione Granger">
          <p>Hermione Granger</p>
        </div>
        <div class="character-card">
          <img src="ron.jpg" alt="Ron Weasley">
          <p>Ron Weasley</p>
        </div>
        <div class="character-card">
          <img src="dumbledore.jpg" alt="Albus Dumbledore">
          <p>Dumbledore</p>
        </div>
        <div class="character-card">
          <img src="voldemort.jpg" alt="Voldemort">
          <p>Voldemort</p>
        </div>
      </div>

      <!-- Right Button -->
      <button class="carousel-btn next">→</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
